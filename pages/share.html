---
layout: default
title: Share
---
<h2 class="htitle">
  {{ page.title }}
  <small>
    ready-made words of appreciation for others
  </small>
</h2>

{% assign sorted_gallery = site.data.photo_gallery.images | where: 'category', 'share' | sort: 'weight' %}
<div class="photo-gallery">
  {% for image in sorted_gallery %}
    <div>
      <a href="{{ image.link }}">
        <img src="{{ image.image }}" alt="{{ image.title }}">
      </a>
    </div>
  {% endfor %}
</div>

<style>
  small{
    font-size: 16px;
    font-weight: 100;
    padding-left: 10px;
  }
  @media (max-width: 1100px){
    h2.htitle{
      font-size: 24px;
      font-weight: 600;
      padding: 10px
    }
  }
  @media (max-width: 1100px){
    small{
      font-size: 15px;
      font-weight: 100;
      padding-left: 10px
    }
  }
  @media (max-width: 700px){
    h2.htitle{
      font-size: 20px;
      font-weight: 600;
      padding: 10px
    }
  }
  @media (max-width: 700px){
    small{
      font-size: 14px;
      font-weight: 100;
      padding-left: 10px
    }
  }
  .photo-gallery img{
    padding: 10px;
  }
  @media (max-width: 1100px) {
    .photo-gallery img{
      height: 500px;
      width: 500px;
      padding: 7px;
    }
  }
  @media (max-width: 700px) {
      .photo-gallery img{
          height: 400px;
          width: 400px;
          padding: 5px;
      }
  }
</style>
